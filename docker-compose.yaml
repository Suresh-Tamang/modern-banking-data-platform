version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  airflow:
    image: apache/airflow:2.7.0
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true && airflow webserver"

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.5.0
    volumes:
      - ./dbt:/opt/dbt
    working_dir: /opt/dbt
    depends_on:
      - postgres

  python:
    image: python:3.10
    volumes:
      - ./scripts:/app
      - ./etl:/app/etl
    working_dir: /app/etl
    command: tail -f /dev/null

  superset:
    image: apache/superset:3.0.0
    environment:
      SUPERSET_SQLALCHEMY_DATABASE_URI: postgresql://airflow:airflow@postgres:5432/airflow
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    ports:
      - "8088:8088"
    depends_on:
      - postgres
    command: bash -c "superset db upgrade && superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin || true && superset load-examples || true && superset run -h 0.0.0.0"

volumes:
  postgres_data: